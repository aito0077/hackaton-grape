<template name="inicio">
	<div class="span12">

		<div class="hero-unit welcomeMsg">
			<div class="msgContainer">
				<h1>Peque&ntilde;as Grandes Ideas </h1>

				<P>Queremos ayudar a personas con iniciativas positivas para su comunidad y a quienes quieren colaborar con sus habilidades en fines comunitarios. Les damos la posibilidad de organizarse y convocar a mápersonas para realizar acciones concretas relacionadas con la Educacióel Medioambiente, el Desarrollo Social, el Arte y la Cultura. 
				</p>
			</div>
			<div id="botones">
				{{ loginButtons }}
			</div>
		</div>

		<div class="Categoria">
			<ul class="thumbnails">

				<div>
					<li class="span3">
						<div class="thumbnail"><img src="http://minamistudios.com/hack/images/medioAmbiente.png" alt="">
							<h4>Medio Ambiente</h4>
						</div>
						{{{ UltimosPorCategoria "Medio Ambiente" 3 }}}
					</li>
				</div>

				<div>
					<li class="span3">
						<div class="thumbnail"><img src="http://minamistudios.com/hack/images/educacion.png" alt="">
							<h4>Educaci&oacute;n</h4>
						</div>
						{{{ UltimosPorCategoria "Educacion" 3 }}}
					</li>
				</div>

				<div>
					<li class="span3">
						<div class="thumbnail"><img src="http://minamistudios.com/hack/images/desarrollo.png" alt="">
							<h4>Desarrollo Social</h4>

						</div>
						{{{ UltimosPorCategoria "Desarrollo" 3 }}}
					</li>
				</div>

				<div>
					<li class="span3">
						<div class="thumbnail"><img src="http://minamistudios.com/hack/images/artes.png" alt="">
							<h4>Arte y Cultura</h4>
						</div>
						{{{ UltimosPorCategoria "Arte y Cultura" 3 }}}
					</li>
				</div>

			</ul>
		</div>
		<br><br>
		{{> mapa}}
		{{> iniciativaForm}}
	</div>
	<div class="span12"><img src="http://minamistudios.com/hack/images/mapita.png"></div>
</template>


<template name="mapa">
	<div id="map_canvas" class="span7 map">
	</div>
</template>

<template name="ultimasIniciativas">
	<div class="span3">
		<h5>Iniciativas <span class="badge">{{count}}</span></h5> 
		<ul class="media-list">
			{{#each listado }}
			{{> ItemListadoInicio}}
			{{/each}}
		</ul>
	</div>
</template>

<template name="ItemListadoInicio">
	<li class="media">
		<a class="pull-left" href="#">
			<img class="media-object" src="http://minamistudios.com/hack/images/persona1.png">
		</a>
		<div class="media-body">
			<h3><a class="iniciativa" data-id="{{_id}}" href="#">{{titulo}}</a></h3>
			<div class="media">
				<p class="descSmall">{{descripcion}}</p>
				<span><img src="http://minamistudios.com/hack/images/praise.png"> <span class="small2">123</small> </span>
			</div>
		</div>
	</li>      	
</template>
